<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Player - A sample game</title>
</head>
<body>
    <div class="container">
        <h1>Let's Play Game</h1>
        <h1><span
        id="p1Score">0</span> to <span id="p2Score">0</span></h1>

        <p style="font-size: 20px;">playing to: <span>5</span></p>

        <input type="number" name="" id="InputScore" placeholder="Enter input score....">

        <button class="btn btn-primary" id="p1Btn">Player 1</button>
        <button class="btn btn-primary" id="p2Btn">Player 2</button>
        <button class="btn btn-primary" id="resetBtn">Reset</button>

    </div>
    <script src="./main.js"></script>
</body>
</html>
